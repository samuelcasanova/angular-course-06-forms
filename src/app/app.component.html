<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm">
        <div id="user-data" ngModelGroup="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" [ngModel]="'defaultName'" name="username" required>
          </div>
          <button class="btn btn-default" type="button" (click)="enterDefaultValuesForAllTheForm()">Suggest form values</button>
          <button class="btn btn-default" type="button" (click)="enterDefaultValueForUsername()">Suggest only a username value</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel #email="ngModel" name="email" required email>
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" ngModel name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="gender"/> {{ gender }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="f.invalid" (click)="onSubmit()">Submit</button>
      </form>
      <span *ngIf="submittedEmail !== null">Email submitted: {{ submittedEmail }}</span>
    </div>
  </div>
</div>
